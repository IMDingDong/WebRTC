<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>WebRTC 파일 전송 샘플</title>
</head>

<body>
  <div id="container">
    <h1>WebRTC 파일 전송 샘플</h1>
    <section>
        <div>
            <form id="fileInfo">
                <input type="file" id="fileInput" name="files"/>
            </form>
            <br>
            <button disabled id="sendFile">보내기</button>
            <button disabled id="abortButton">중단</button>
        </div>
        <br>

        <div class="progress">
            <div class="label">보내기 진행: </div>
            <progress id="sendProgress" max="0" value="0"></progress>
        </div>

        <div class="progress">
            <div class="label">받기 진행: </div>
            <progress id="receiveProgress" max="0" value="0"></progress>
        </div>

        <div id="bitrate"></div>
        <a id="download"></a>
        <span id="status"></span>
    </section>
</div>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="filetransfer.js"></script>
</body>
</html>
